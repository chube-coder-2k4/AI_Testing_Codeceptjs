drivers:
  uiautomator2:
    automationName: UiAutomator2
    platformNames:
      - Android
    mainClass: AndroidUiautomator2Driver
    scripts:
      reset: scripts/reset.js
    doctor:
      checks:
        - ./build/lib/doctor/required-checks.js
        - ./build/lib/doctor/optional-checks.js
    pkgName: appium-uiautomator2-driver
    version: 4.2.4
    appiumVersion: ^2.4.1 || ^3.0.0-beta.0
    installType: npm
    installSpec: appium-uiautomator2-driver@4.2.4
    installPath: D:\Mobile_Flutter\node_modules\appium-uiautomator2-driver
  xcuitest:
    automationName: XCUITest
    platformNames:
      - iOS
      - tvOS
    mainClass: XCUITestDriver
    scripts:
      build-wda: ./scripts/build-wda.js
      open-wda: ./scripts/open-wda.js
      tunnel-creation: ./scripts/tunnel-creation.mjs
      download-wda-sim: ./scripts/download-wda-sim.mjs
    schema:
      $schema: http://json-schema.org/draft-07/schema
      type: object
      properties:
        webdriveragent-port:
          appiumCliDest: wdaLocalPort
          default: 8100
          description: Local port used for communication with WebDriverAgent
          maximum: 65535
          minimum: 1
          type: integer
      additionalProperties: false
      title: XCUITest Driver Configuration
      description: Appium configuration schema for the XCUITest driver.
      $id: driver-xcuitest.json
    doctor:
      checks:
        - ./build/lib/doctor/required-checks.js
        - ./build/lib/doctor/optional-checks.js
    pkgName: appium-xcuitest-driver
    version: 9.9.1
    appiumVersion: ^2.5.4
    installType: npm
    installSpec: appium-xcuitest-driver@9.9.1
    installPath: D:\Mobile_Flutter\node_modules\appium-xcuitest-driver
plugins:
  inspector:
    pkgName: appium-inspector-plugin
    version: 2025.3.1
    installType: npm
    installSpec: appium-inspector-plugin
    installPath: D:\Mobile_Flutter\node_modules\appium-inspector-plugin
    appiumVersion: ^2.0.0 || ^3.0.0-beta.0
    mainClass: AppiumInspectorPlugin
schemaRev: 4
