name: ðŸ“± Mobile Testing CI/CD (CodeceptJS Only)

# ðŸ”¥ Trigger conditions
on:
  push:
    branches: [ main, develop ]
    paths:
      - 'tests/**'
      - '.github/workflows/**'
      - 'codecept.conf.js'
      - 'package.json'
      
  pull_request:
    branches: [ main ]
    paths:
      - 'tests/**'
      - 'codecept.conf.js'
      - 'package.json'
      
  # Manual trigger vá»›i options
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: false
        default: 'all'
        type: choice
        options:
        - all
        - smoke
        - regression
      backend_url:
        description: 'Backend URL to test against'
        required: false
        default: 'https://your-backend-api.herokuapp.com'
        type: string

# ðŸŒ Environment variables
env:
  NODE_VERSION: '18'
  ANDROID_API_LEVEL: '29'
  BACKEND_URL: ${{ github.event.inputs.backend_url || 'https://your-backend-api.herokuapp.com' }}

# ðŸ—ï¸ Jobs
jobs:
  # JOB 1: Code Quality Check cho Test Code
  test-code-quality:
    name: ðŸ” Test Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“‚ Checkout Repository
      uses: actions/checkout@v4
        
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“¦ Install Dependencies
      run: |
        npm ci
        
    - name: ðŸ” Run ESLint on Test Code
      run: |
        npx eslint tests/ --ext .js --format json --output-file eslint-report.json || true
        
    - name: ðŸ“Š Validate CodeceptJS Configuration
      run: |
        npx codeceptjs def --verbose
        echo "âœ… CodeceptJS configuration is valid"
        
    - name: ðŸ“¤ Upload Lint Report
      uses: actions/upload-artifact@v4
      with:
        name: test-code-quality-report
        path: eslint-report.json

  # JOB 2: Smoke Tests (Nhanh)
  smoke-tests:
    name: ðŸš€ Smoke Tests
    runs-on: ubuntu-latest
    needs: test-code-quality
    
    steps:
    - name: ðŸ“‚ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: â˜• Setup Java for Appium
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ðŸ“± Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ðŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ðŸ” Backend Health Check
      run: |
        echo "ðŸ©º Checking backend health: ${{ env.BACKEND_URL }}"
        curl -f "${{ env.BACKEND_URL }}/actuator/health" || {
          echo "âš ï¸ Backend not available, will run with mock data"
          echo "BACKEND_AVAILABLE=false" >> $GITHUB_ENV
        }
        echo "BACKEND_AVAILABLE=true" >> $GITHUB_ENV
        
    - name: ðŸ§ª Run Smoke Tests (Dry Run)
      run: |
        # Cháº¡y dry-run trÆ°á»›c Ä‘á»ƒ kiá»ƒm tra test syntax
        npx codeceptjs run --grep "@smoke" --dry-run --verbose
        
    - name: âœ… Smoke Tests Validation Complete
      run: echo "ðŸŽ‰ Smoke tests structure is valid!"

  # JOB 3: Full E2E Testing vá»›i Android Emulator
  e2e-testing:
    name: ðŸ¤– Full E2E Testing
    runs-on: ubuntu-latest
    needs: smoke-tests
    
    strategy:
      matrix:
        api-level: [29, 31]
        test-suite: [smoke, regression]
      fail-fast: false
      max-parallel: 2
      
    steps:
    - name: ðŸ“‚ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ðŸ“± Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ðŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ðŸŽ¬ Enable KVM Group Permissions
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm
        
    - name: ðŸ¤– Run Tests on Android ${{ matrix.api-level }}
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: ${{ matrix.api-level }}
        target: google_apis
        arch: x86_64
        profile: Nexus 6
        ram-size: 4096M
        heap-size: 1024M
        emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: true
        script: |
          echo "ðŸš€ Starting E2E Tests for ${{ matrix.test-suite }}..."
          
          # Kiá»ƒm tra backend availability
          if curl -f "${{ env.BACKEND_URL }}/actuator/health" > /dev/null 2>&1; then
            echo "âœ… Backend is available at ${{ env.BACKEND_URL }}"
            export BACKEND_URL="${{ env.BACKEND_URL }}"
          else
            echo "âš ï¸ Backend not available, using local mock"
            # CÃ³ thá»ƒ start mock server hoáº·c skip backend-dependent tests
          fi
          
          # Determine test pattern
          if [ "${{ matrix.test-suite }}" = "smoke" ]; then
            TEST_PATTERN="@smoke"
          elif [ "${{ matrix.test-suite }}" = "regression" ]; then
            TEST_PATTERN="@regression"
          else
            TEST_PATTERN=""
          fi
          
          # Run CodeceptJS tests
          if [ -n "$TEST_PATTERN" ]; then
            npx codeceptjs run --grep "$TEST_PATTERN" --steps --reporter mochawesome
          else
            npx codeceptjs run --steps --reporter mochawesome
          fi
          
    - name: ðŸ“Š Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-results-${{ matrix.test-suite }}-api${{ matrix.api-level }}
        path: |
          output/
          mochawesome-report/
          
    - name: ðŸ“¸ Upload Screenshots on Failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: failure-screenshots-${{ matrix.test-suite }}-api${{ matrix.api-level }}
        path: output/*.png

  # JOB 4: Test Report Generation
  test-reports:
    name: ðŸ“Š Generate Test Reports
    runs-on: ubuntu-latest
    needs: e2e-testing
    if: always()
    
    steps:
    - name: ðŸ“‚ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ“¥ Download All Test Results
      uses: actions/download-artifact@v4
      with:
        path: all-test-results/
        
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ðŸ“Š Generate Consolidated Report
      run: |
        npm install -g mochawesome-merge mochawesome-report-generator
        
        # Find all mochawesome JSON files
        find all-test-results/ -name "*.json" -path "*/mochawesome-report/*" | head -10
        
        # Merge reports
        mochawesome-merge "all-test-results/*/mochawesome-report/*.json" > consolidated-report.json
        
        # Generate HTML report
        marge consolidated-report.json --reportDir final-report --inline --reportTitle "Mobile Testing Results"
        
    - name: ðŸ“ˆ Upload Consolidated Report
      uses: actions/upload-artifact@v4
      with:
        name: consolidated-test-report
        path: final-report/
        
    - name: ðŸ“ Create GitHub Summary
      run: |
        echo "# ðŸ“± Mobile Testing Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "**Backend URL:** ${{ env.BACKEND_URL }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Job status summary
        echo "## ðŸ“Š Job Results" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ” Test Code Quality: ${{ needs.test-code-quality.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸš€ Smoke Tests: ${{ needs.smoke-tests.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ¤– E2E Testing: ${{ needs.e2e-testing.result }}" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "final-report/mochawesome.html" ]; then
          echo "- ðŸ“Š Test Report: âœ… Generated successfully" >> $GITHUB_STEP_SUMMARY
        else
          echo "- ðŸ“Š Test Report: âŒ Generation failed" >> $GITHUB_STEP_SUMMARY
        fi